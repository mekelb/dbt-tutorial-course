version: 2

models:
  - name: stg_ecommerce__orders
    description: "table of 1 row per orders"
    columns:
      - name: order_id
        data_type: int64
        description: ""
        tests:
          - not_null
          - unique

      - name: user_id
        data_type: int64
        description: ""
        tests:
          - not_null

      - name: status
        data_type: string
        description: "wkkwkwk"
        tests:
           - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: created_at
        data_type: timestamp
        description: ""
        tests:
          - not_null

      - name: returned_at
        data_type: timestamp
        description: ""
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: shipped_at
        data_type: timestamp
        description: ""
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: delivered_at
        data_type: timestamp
        description: ""
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"

      - name: num_items_ordered
        data_type: int64
        description: ""
        tests:
          - not_null